<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game Mode (Beta)</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div>
        <div class="position">
            <img src="../img/Sof LO.png" alt="" class="game_mode_logo">
        </div>
        <div class="position">
            <div class="top_up">
                <form action="../next_page/pay/indix.html">
                    <select name="" id="">
                        <optgroup label="Free Fire">
                            <option value=""> Choose an option </option>
                            <option value=""> 25 Diamond 25 BDT </option>
                            <option value=""> 100 Diamond 85 BDT </option>
                            <option value=""> 200 + 10 Diamond 165 BDT </option>
                            <option value=""> 300 Diamond 250 BDT </option>
                            <option value=""> 500 + 20 Diamond 410 BDT </option>
                            <optgroup label="Op Top up" >
                                <option value=""> 1000 + 200 Diamond 850 BDT </option>
                                <option value=""> 2000 + 500 Diamond 1700 BDT </option>
                                <option value=""> 10000 + 1000 Diamond 8800 BDT </option>
                                <option value=""> 50000 + 5000 Diamond 45000 BDT </option>
                            </optgroup>
                        </optgroup>
                    </select>
                    <br><br>
                    <input type="number" placeholder="Player ID">
                    <br><br>
                    <input type="text" placeholder="Name">
                    <br><br><br>
                    <div class="position">
                        <button>
                            Buy
                        </button>
                    </div> 
                </form>
            </div>
        </div>
    </div>
</body>
</html>
